<!DOCTYPE html>
<html lang="en">
  <head>

    <div id="countdown" class="countdown">

      <div class="time">

      </div>
    
      <div class="time">
       <h2 id="hours"></h2>
       <small>Horas</small>

      <div class="time">
       <h2 id="minutes"></h2>
       <small>Minutos</small>
      </div>
    
      <div class="time">
       <h2 id="seconds"></h2>
       <small>Segundos</small>
      </div>
    
     </div>

    <header>
      <div class="aviso">
        <h2>Sua Landing Page</h2>
        <p class="sobre">

        </p>

      </div>

        <p>INSCREVA-SE AGORA</p>
        <form>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text"  />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email"  />
          </div>
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text"  />
          </div>
         
          <input type="submit" class="btn" value="ENVIAR" />
        </form>
      </div>
