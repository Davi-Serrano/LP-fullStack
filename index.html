<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Landing Page</title>
   
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./countdonw.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons Font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="countdown" class="countdown">

      <div class="time">
       <h2 id="days">0</h2>
       <small>Dias</small>
      </div>
    
      <div class="time">
       <h2 id="hours">00</h2>
       <small>Horas</small>
      </div>
    
      <div class="time">
       <h2 id="minutes">00</h2>
       <small>Minutos</small>
      </div>
    
      <div class="time">
       <h2 id="seconds">00</h2>
       <small>Segundos</small>
      </div>
    
     </div>

    <header>
      <div class="aviso">
        <h2  id="btn">Sua Landing Page</h2>
        <p class="sobre">
            Lorem Ipsum is simply dummy text of the 
        </p>
        <p>Data do evento:</p>
        <p class="event-date">Sau data do evento com dia e hora</p>
      </div>

      <div id="form">
        <p>INSCREVA-SE AGORA</p>
      
        <form>
          <div class="form-group">
            <label >Nome</label>
            <input placeholder="Seu Nome Completo" type="text"  id="name"/>
          </div>
          <div class="form-group">
            <label >E-mail</label>
            <input placeholder="Seu Melhor Email" type="email"  id="email"/>
          </div>
          <div class="form-group">
            <label >Telefone</label>
            <input placeholder="(00) 9 9999-9999"type="text" class="phone" id="phone" />
          </div>
         
          <button onclick="registerUser()" class="btn" > ENVIAR</button>
        </form>
      </div>
    </header>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script>
      new Cleave('.phone', {
          numericOnly: true,
          blocks: [0, 2, 1, 4, 4],
          delimiters: ["(", ") ", " ", "-"]
      });
    </script>

  <script src="app.js"></script>
  <script src="data.js">  </script>

</html>
